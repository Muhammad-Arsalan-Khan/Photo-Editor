<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text editor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="tool">
        <button onclick="bold()">BOLD</button>
        <button onclick="italic()">Italic</button>
        <div class="font-size">
            <button onclick="fontcontroler('plus')">+</button>
            <p id="textC">16</p>
            <button onclick="fontcontroler('minus')">-</button>
        </div>
      </div>
      <div class="para-container">
        <p id="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio ut voluptatibus illum fugit! Odio dicta dent.</p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
